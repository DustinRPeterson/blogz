{% extends "base.html" %}

{% block content %}
<div class='blog_main'>


<!-- If posts are stored render the posts-->
    <div>
        {% for post in posts %}
        <form method = 'get'>
            <h3 class='blog-title'><a href='./blog?id={{post.id}}'>{{post.title}}</a></h3><p class='blog-post'>{{post.post}}</p>
        </form>
        {% endfor %}
    </div>


</div>
{% endblock %}
