{% extends "base.html" %}

{% block content %}
<div class='blog_main'>


<!-- If posts are stored render the posts-->
    <ul>
        {% for post in posts %}
        <form method = 'get'>
            <li><a href='./blog?id={{post.id}}'>{{post.title}}</a><br>{{post.post}}</li>
        </form>
        {% endfor %}
    </ul>


</div>
{% endblock %}
